<body>
    <script src="libheif.js"></script>>
    <script>
        let decoder = new libheif.HeifDecoder();

            let response = await fetch("imtest90.avif");

            console.log(data);

            console.log(img.get_width(), img.get_height());
            console.log(result);
        })();
    </script>
